name: Build

on: [push]

jobs:
  dummy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      
      - name: Run tests
        id: run_tests
        run: echo "::set-output name=random-id::$(curl -s -o /dev/null -w "%{http_code}" http://www.example.org/)"

      - name: Slack Notification
        run: echo ${{ steps.run_tests.outputs.random-id }}